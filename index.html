<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header id="page_header">
        <h1>Flatiron Movie Theater</h1>
    </header>
    <main id="main_content">
        <div id="movies_titles">
            <ul id="films">

            </ul>
        </div>

        <div id="movie_content">
            <img id="images" src="" alt="movie_poster">
            <div id="title"></div>
            <p id="description">
            <span></span>
            </p>
            <div id="runtime"> <span></span></div>
            <div id="capacity"><span></span></div>
            <div id="showtime"><span></span></div>
            <div id="tickets"><span></span></div>
            <button id="buy_ticket"> Buy Ticket</button>
            <p id="available"> Available: <span>10</span></p>
        </div>
    </main>
    <footer id="page_footer">

    </footer>
</body>
</html>
